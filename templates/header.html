{{ define "header" }}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>{{ .title }}</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="my-0 mr-md-auto font-weight-normal">
            <a class="h5" href="./">My Nginx</a>
            {{ with .logged}}
                <a class="p-2 text-dark" href="./http">HTTP 转发</a>
                <a class="p-2 text-dark" href="./port">端口转发</a>
                <a class="p-2 text-dark" href="./ssl">SSL 证书管理</a>
                <a class="p-2 text-dark" href="./apply">应用配置</a>
            {{ end }}
        </div>
        
        <nav class="my-2 my-md-0 mr-md-3">
            {{ with .logged }}

            <a class="p-2 text-dark" href="./logout">Logout</a>
            {{ end }}
        </nav>
        <!--<a class="btn btn-outline-primary" href="#">Sign up</a>-->
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto">

{{ end }}
