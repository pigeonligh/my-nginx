{{template "header" .}}

<div class="container">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <form method="">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="return click_login();">Login</button>
            </form>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>

<script>
function click_login() {
    $.post("./apis/sign/checklogin", 
        {password: $("#password").val()}, 
        function (data, status) {
            if (data.status == 1) {
                window.location.href="/";
            } else {
                alert("密码错误");
            }
        }
    );
    return false;
}
</script>
{{template "footer" .}}
